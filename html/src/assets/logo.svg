<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="nebula-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B20710;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stylized N -->
  <path d="M140 80 L140 432 L220 432 L372 160 L372 432 L452 432 L452 80 L372 80 L220 352 L220 80 Z" fill="url(#nebula-gradient)" filter="url(#glow)"/>
  
  <!-- Nebula Swoosh / Star -->
  <circle cx="372" cy="80" r="20" fill="#ffffff" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <path d="M100 450 Q 256 550 412 450" fill="none" stroke="#E50914" stroke-width="10" stroke-linecap="round" opacity="0.6" filter="url(#glow)"/>
</svg>
